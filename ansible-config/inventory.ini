# ====================================================================
# INVENTAIRE ANSIBLE - TP ADMINER DEPLOYMENT
# ====================================================================
# Structure :
# - Groupe [web_servers] : 1 serveur web (Apache + PHP + Adminer)
# - Groupe [db_servers] : 1 serveur BD (MySQL 8.0)
# - Groupe parent [targets] : orchestration complète
# ====================================================================

[web_servers]
web-server ansible_host=web ansible_port=22 ansible_user=root

[db_servers]
db-server ansible_host=db ansible_port=22 ansible_user=root

[targets:children]
web_servers
db_servers

[targets:vars]
ansible_python_interpreter=/usr/bin/python3

# Chemin vers la NOUVELLE clé privée (copiée et sécurisée)
ansible_ssh_private_key_file=/root/.ssh_local/id_rsa

ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
ansible_become=yes
ansible_become_method=sudo
ansible_become_user=root